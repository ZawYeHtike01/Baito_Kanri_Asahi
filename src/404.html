<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React SPA Redirect</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var redirect = "/" + window.location.pathname.split("/").slice(2).join("/");
      sessionStorage.setItem("redirectPath", redirect);
      window.location.replace("/Baito_Kanri_Asahi/");
    </script>
  </head>
  <body></body>
</html>
